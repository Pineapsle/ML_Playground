<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Linear Regression | Neural Lab</title>
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Your custom styles -->
  <link rel="stylesheet" href="static/models.css" />
</head>
<body>
  <header>
    <h1>Linear Regression Model Results</h1>
  </header>

  <main class="container my-5">
    <!-- Results Card -->
    <div class="card p-4 mb-5">
      <h3 class="card-title text-center mb-4">Performance Metrics</h3>
      <table class="table table-bordered table-hover">
        <tbody>
          <tr>
            <th>Mean Squared Error</th>
            <td>{{ mse }}</td>
          </tr>
          <tr>
            <th>Root Mean Squared Error</th>
            <td>{{ rmse }}</td>
          </tr>
          <tr>
            <th>R² Score</th>
            <td>{{ r2 }}</td>
          </tr>
          <tr>
            <th>R Score</th>
            <td>{{ r }}</td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Placeholder for Matplotlib Plot -->
    <div class="text-center mb-5">
      <h4 class="mb-3">Visualization</h4>
      <!-- <img src="{{ url_for('static', filename='images/linear_regression_plot.png') }}" alt="Linear Regression Plot" class="img-fluid rounded shadow-sm" /> -->
    </div>

    <!-- Back Button -->
    <div class="center-btn text-center">
      <a href="/" class="model-btn">Back to Home</a>
    </div>
  </main>

  <footer class="text-center">
    <p>&copy; 2025 Neural Lab — Linear Regression</p>
  </footer>
</body>
</html>
