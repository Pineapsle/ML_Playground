<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decision Tree Lab</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Your custom styles -->
    <link rel="stylesheet" href="static/models.css">
</head>
<body>
    <header>
        <h1>Decision Tree Lab</h1>
    </header>

  <main class="container my-5">
    <!-- Results Card -->
    <div class="card p-4 mb-5">
      <h3 class="card-title text-center mb-4">Performance Metrics</h3>
      <table class="table table-bordered table-hover">
        <tbody>
          <tr>
            <th>Confusion Matrix</th>
            <td>{{ confusion_matrix }}</td>
          </tr>
          <tr>
            <th>Precision</th>
            <td>{{ precision }}</td>
          </tr>
          <tr>
            <th>Recall</th>
            <td>{{ recall }}</td>
          </tr>
          <tr>
            <th>F1 score</th>
            <td>{{ f1_score }}</td>
          </tr>
          <tr>
            <th>Accuracy</th>
            <td>{{ accuracy }}</td>
          </tr>
          <tr>
            <th>Iterations</th>
            <td>{{ iterations }}</td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Placeholder for Matplotlib Plot -->
    <div class="text-center mb-5">
      <h4 class="mb-3">Visualization</h4>
      <img src="{{ url_for('static', filename='images/dcision_tree_plot.png') }}" alt="Decision Tree Plot" class="img-fluid rounded shadow" />
    </div>

    <!-- Back Button -->
    <div class="center-btn text-center">
      <a href="/" class="model-btn">Back to Home</a>
    </div>
  </main>

  <footer class="text-center">
    <p>&copy; 2025 Decision Tree Lab â€” Decision Tree </p>
  </footer>
</body>
</html>
